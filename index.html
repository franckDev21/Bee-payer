<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bee-payer</title>
    <!-- css -->
    <link rel="stylesheet" href="./dist/css/style.css">

    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,700;1,900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,600;0,700;0,800;0,900;1,100;1,700;1,800&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,700;1,900&display=swap" rel="stylesheet">

    <!-- js -->
    <script src="./app/js/menu-toggle.js" defer></script>
</head>
<body>
    <header class="header">
        <div class="top-bar">
            <div class="container">
                <ul>
                    <li class="top-bar__link"><a href="#">Contact Us</a></li>
                    <li class="top-bar__link"><a href="#">Sign in</a></li>
                    <li class="top-bar__link top-bar__link--btn"><a href="#">Sign Up</a></li>
                </ul>
            </div>
        </div>

        <div class="nav">
            <div class="container">
                <div class="logo">
                    <div class="logo__b">
                        <span>b</span>
                    </div>
                    <div class="logo__name">
                        <span>Bee</span><span>Payer</span>
                    </div>
                </div>
                <!-- mobile menu -->
                <div id="btnHamburger" class="nav__menu hide-for-desktop">
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
                <!-- desktop menu -->
                <ul class="nav__links hide-for-mobile">
                    <li class="nav__link">
                        <a href="#" class="active">Home</a>
                    </li>
                    <li class="nav__link">
                        <a href="#">Services</a>
                    </li>
                    <li class="nav__link">
                        <a href="#">Payment</a>
                    </li>
                    <li class="nav__link">
                        <a href="#">Partnership</a>
                    </li>
                    <li class="nav__link">
                        <a href="#">Network</a>
                    </li>
                    <li class="nav__link">
                        <a href="#">About Us</a>
                    </li>
                </ul>
            </div>
        </div>

        <div class="banner">
            <div class="container">
                <div class="banner-card">
                    <div class="banner-card__subTitle">
                        Tranfer Money
                    </div>
                    <div class="banner-card__title">
                        Make a Transfer in a few Second
                    </div>
                    <div class="banner-card--desc">
                        Characteristics of transfering money throught BeePayer
                    </div>
                    <a href="#" class="banner-card__btn">Make a tranfer</a>
                </div>
            </div>
        </div>

        <div class="payment">
            <div class="container">
                <div class="logo logo--dark">
                    <div class="logo__b">
                        <span>b</span>
                    </div>
                    <div class="logo__name">
                        <span>Bee</span><span>Payer</span>
                    </div>
                </div>
                <img class="mtn" src="./dist/img/MTN-Money.jpeg" alt="mtn">
                <img class="orange" src="./dist/img/orangeMoney.jpg" alt="orange">
                <img class="visa" src="./dist/img/visa.png" alt="visa-cart">
                <img class="master" src="./dist/img/MasterCard.png" alt="mastercard">
            </div>
        </div>
    </header>

</html>
